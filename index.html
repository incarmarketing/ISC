                        <div className={`flex flex-col items-center justify-center w-16 h-16 md:w-20 md:h-20 flex-shrink-0 rounded-[1.1rem] bg-[#8B1D1D] text-white shadow-md relative overflow-hidden transition-transform duration-500 ${isExpanded ? 'scale-105 shadow-red-900/40' : 'group-hover:scale-105'}`}>
                          <div className="absolute inset-[4px] border border-white/30 rounded-[0.8rem] pointer-events-none"></div>
                          <span className="font-jua text-base md:text-xl leading-none whitespace-nowrap mt-1">{chineseDays[day.day]}</span>
                          <span className="font-montserrat text-[10px] md:text-xs font-black tracking-widest mt-1.5 opacity-90 whitespace-nowrap">DAY {day.day}</span>
                        </div>

                        <div>
                          <h2 className={`text-xl md:text-2xl lg:text-3xl font-black font-montserrat tracking-tight transition-colors duration-500 ${isExpanded ? 'text-white' : 'text-slate-800'}`}>
                            {day.date}
                          </h2>
                          <p className={`text-sm md:text-base font-jua mt-1 transition-colors duration-500 ${isExpanded ? 'text-[#FFD700]' : 'text-slate-500'}`}>
                            {day.title}
                          </p>
                        </div>
                      </div>

                      <div className={`p-2.5 rounded-full transition-all duration-500 relative z-10 ${isExpanded ? 'bg-white/10 text-[#FFD700]' : 'bg-slate-100 text-slate-400'}`}>
                        <ChevronDownIcon className={`w-5 h-5 md:w-6 md:h-6 transition-transform duration-500 ${isExpanded ? 'rotate-180' : ''}`} />
                      </div>
                    </button>

                    <div className={`accordion-grid ${isExpanded ? 'expanded' : ''}`}>
                      <div className="accordion-content-inner">
                        <div className="pt-6 pb-4 md:pb-8">
                          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                            {day.events.map((event, index) => (
                              <EventCard key={index} event={event} />
                            ))}
                            <EndOfDayCard day={day.day} />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                );
              })}
            </div>

          </main>

          <footer className="bg-slate-100 border-t border-slate-200 py-12 mt-10 text-center text-slate-400 text-sm">
            <p className="font-montserrat font-bold text-slate-500">Â© 2026 INCAR Financial Service. All rights reserved.</p>
            <p className="mt-2 text-xs text-slate-400 font-jua opacity-80">Designed with First Principles.</p>
          </footer>

          <WeatherModal isOpen={isWeatherModalOpen} onClose={() => setIsWeatherModalOpen(false)} liveWeather={liveWeather} />
          <ExchangeModal isOpen={isExchangeModalOpen} onClose={() => setIsExchangeModalOpen(false)} liveExchange={liveExchange} />
          
          <TipsModal isOpen={isTipsModalOpen} onClose={() => setIsTipsModalOpen(false)} />
          <PhrasesModal isOpen={isPhrasesModalOpen} onClose={() => setIsPhrasesModalOpen(false)} />
          <MapModal isOpen={isMapModalOpen} onClose={() => setIsMapModalOpen(false)} />
          <EmergencyModal isOpen={isEmergencyModalOpen} onClose={() => setIsEmergencyModalOpen(false)} />
        </div>
      );
    }

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
