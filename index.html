<body>

  <!-- 5. 리액트 앱 실제 구동 코드 -->
  <script type="text/babel" data-type="module">
    import React, { useState, useEffect } from 'react';
    import { createRoot } from 'react-dom/client';
    // Edit3, Check 아이콘을 제거하고 ChevronUp, ChevronDown 아이콘을 추가합니다.
    import { Clock, MapPin, Camera, Coffee, Utensils, Info, Menu, X, Plane, Ticket, Star, BedDouble, CalendarDays, ArrowRight, CloudSun, Droplets, Coins, TrendingUp, RefreshCcw, Sun, Cloud, CloudRain, ChevronRight, Calculator, ArrowDownUp, ChevronUp, ChevronDown } from 'lucide-react';

            { time: "13:30", type: "spot", title: "단수이 & 홍마오청", location: "Tamsui District", note: "붉은 벽돌의 역사와 말할 수 없는 비밀 촬영지", image: "https://images.unsplash.com/photo-1505342878433-4d7a5b328109?auto=format&fit=crop&q=80&w=800" },

        },
        {

          date: "3월 12일 (목)",
          theme: "Choice & Party",

            { time: "09:00", type: "spot", title: "[선택 2안] 고궁박물관", location: "National Palace Museum", note: "중국 5천년 역사의 보물 창고", image: "https://images.unsplash.com/photo-1595304328906-8d1964175510?auto=format&fit=crop&q=80&w=800" },
            { time: "13:00", type: "meal", title: "중식 | 베이징덕", location: "Taipei City", note: "바삭한 껍질과 촉촉한 속살의 조화", image: "https://images.unsplash.com/photo-1593126927508-62d14216964a?auto=format&fit=crop&q=80&w=800" },
            { time: "14:30", type: "spot", title: "서문정 (시먼딩)", location: "Ximending", note: "타이베이의 명동, 젊음과 활기의 거리", image: "https://images.unsplash.com/photo-1595568153400-b610c384666f?auto=format&fit=crop&q=80&w=800" },
            { time: "18:00", type: "star", title: "INCAR 만찬 행사", location: "Grand Ballroom", note: "★필수 참석★ 화합과 축하의 밤", image: "https://images.unsplash.com/photo-1519750157634-b6d493a0ea29?auto=format&fit=crop&q=80&w=800" }
          ]
        },
        {
          day: 3,
          title: "대만의 자연과 낭만",

          theme: "Nature & Lanterns",
          events: [
            { time: "11:00", type: "spot", title: "예류 해양국립공원", location: "Yehliu Geopark", note: "자연이 조각한 기암괴석과 여왕머리 바위", image: "https://images.unsplash.com/photo-1634547481063-42e391b4274c?auto=format&fit=crop&q=80&w=800" },
            { time: "12:30", type: "meal", title: "중식 | 해산물 요리", location: "Yehliu Area", note: "바다 향 가득한 신선한 현지 해산물", image: "https://images.unsplash.com/photo-1621251390333-30d8d754700d?auto=format&fit=crop&q=80&w=800" },
            { time: "14:30", type: "spot", title: "스펀 천등 날리기", location: "Shifen Old Street", note: "기찻길 위에서 소원을 담아 날리는 천등", image: "https://images.unsplash.com/photo-1533284162033-90d1f108253a?auto=format&fit=crop&q=80&w=800" },
            { time: "17:00", type: "spot", title: "지우펀 야경", location: "Jiufen", note: "홍등이 밝히는 좁은 골목의 몽환적 분위기", image: "https://images.unsplash.com/photo-1465258282302-3c87e1f40d05?auto=format&fit=crop&q=80&w=800" },
            { time: "20:00", type: "meal", title: "야시장 및 석식", location: "Raohe Night Market", note: "지파이, 망고빙수 등 대만 길거리 음식 정복", image: "https://images.unsplash.com/photo-1526462770289-4b68426002f2?auto=format&fit=crop&q=80&w=800" }
          ]
        },
        {
          day: 4,
          title: "굿바이, 타이베이",
          date: "3월 14일 (토)",
          theme: "Return",
          events: [
            { time: "09:00", type: "move", title: "호텔 체크아웃 & 공항 이동", location: "Taipei -> Airport", note: "가이드 미팅 후 전용 버스로 이동", image: "https://images.unsplash.com/photo-1566073771259-6a8506099945?auto=format&fit=crop&q=80&w=800" },
            { time: "11:40", type: "move", title: "타이베이 출발", location: "TPE ✈️ ICN", note: "OZ 712 / KE 2022 (소중한 추억을 안고 귀국)", image: "https://images.unsplash.com/photo-1530521954074-e64f6810b32d?auto=format&fit=crop&q=80&w=800" },
            { time: "15:25", type: "home", title: "인천 도착", location: "Incheon Int'l Airport", note: "안전한 귀국, 수고하셨습니다!", image: "https://images.unsplash.com/photo-1542296332-2e44a99cfef9?auto=format&fit=crop&q=80&w=800" }
          ]
        }
      ]
    };

    // --- 기상청 날씨 코드 번역기 ---
    const parseWeatherCode = (code) => {
      if (code === 0) return { desc: '맑음', type: 'sunny' };
      if ([1, 2].includes(code)) return { desc: '구름 조금', type: 'partly' };
      if (code === 3) return { desc: '흐림', type: 'cloudy' };
      if ([45, 48].includes(code)) return { desc: '안개', type: 'cloudy' };
      if ([51, 53, 55, 56, 57].includes(code)) return { desc: '이슬비', type: 'rainy' };
      if ([61, 63, 65, 66, 67, 80, 81, 82].includes(code)) return { desc: '비', type: 'rainy' };
      if ([71, 73, 75, 77, 85, 86].includes(code)) return { desc: '눈', type: 'cloudy' };
      if ([95, 96, 99].includes(code)) return { desc: '뇌우', type: 'rainy' };
      return { desc: '알수없음', type: 'sunny' };
    };

    const getWeatherIcon = (type, className="w-5 h-5") => {
      switch(type) {
        case 'sunny': return <Sun className={`${className} text-orange-500`} />;
        case 'cloudy': return <Cloud className={`${className} text-gray-400`} />;
        case 'rainy': return <CloudRain className={`${className} text-blue-500`} />;
        case 'partly': return <CloudSun className={`${className} text-yellow-500`} />;
        default: return <Sun className={`${className} text-orange-500`} />;
      }
    };

    // --- COMPONENTS ---
    const IconByType = ({ type }) => {
      switch (type) {
        case 'meal': return <Utensils className="w-5 h-5 text-orange-500" />;
        case 'spot': return <Camera className="w-5 h-5 text-blue-500" />;
        case 'cafe': return <Coffee className="w-5 h-5 text-brown-500" />;
        case 'move': return <Plane className="w-5 h-5 text-emerald-500" />;
        case 'star': return <Star className="w-5 h-5 text-yellow-500" />;
        case 'home': return <MapPin className="w-5 h-5 text-purple-500" />;
        default: return <Ticket className="w-5 h-5 text-gray-500" />;
      }
    };

    // 실시간 정보 위젯 (날씨 & 환율)
    const QuickInfoBoard = ({ onOpenWeather, onOpenExchange, liveWeather, liveExchange }) => {
      const [isRefreshing, setIsRefreshing] = useState(false);

      const handleRefresh = (e) => {
        e.stopPropagation();
        setIsRefreshing(true);
        setTimeout(() => setIsRefreshing(false), 1000);
      };

      const currentTemp = liveWeather ? Math.round(liveWeather.current.temperature_2m) : 22;
      const currentHumid = liveWeather ? liveWeather.current.relative_humidity_2m : 65;
      const weatherInfo = liveWeather ? parseWeatherCode(liveWeather.current.weather_code) : { desc: '조회중...', type: 'partly' };

      return (
        /* 상단 배너와의 여백(mt-8 lg:mt-10)과 박스 사이의 여백(gap-5)을 더 넓고 시원하게 조정했습니다. */
        <div className="w-full flex flex-col md:flex-row gap-5 mb-12 mt-8 lg:mt-10">
          {/* 타이베이 날씨 카드 */}
          <div 
            onClick={onOpenWeather}
            className="flex-1 bg-white rounded-3xl p-5 shadow-sm border border-slate-100/80 flex flex-col justify-between group hover:shadow-md transition-all relative overflow-hidden cursor-pointer hover:-translate-y-1 ring-2 ring-transparent hover:ring-blue-100"
          >
            <div className="absolute -right-6 -top-6 w-24 h-24 bg-blue-50 rounded-full opacity-50 group-hover:scale-110 transition-transform duration-500"></div>
            
            <div className="flex justify-between items-start w-full relative z-10 mb-4">
              <div className="flex items-center gap-2">
                <span className="text-sm font-bold text-slate-400 font-montserrat uppercase tracking-wider">Taipei Weather</span>
                <span className="relative flex h-2 w-2">
                  <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                  <span className="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                </span>
              </div>
              <div className="flex items-center gap-0.5 bg-blue-50 text-blue-600 px-2 py-1 rounded-md text-[11px] font-bold font-jua shadow-sm animate-pulse whitespace-nowrap">
                주간 보기 <ChevronRight className="w-3 h-3" />
              </div>
            </div>

            <div className="flex justify-between items-end relative z-10 w-full">
              <div className="flex items-center gap-4">
                <div className="w-14 h-14 bg-gradient-to-br from-blue-100 to-blue-50 rounded-2xl flex items-center justify-center shadow-inner">
                  {getWeatherIcon(weatherInfo.type, "w-7 h-7")}
                </div>
                <div className="flex items-baseline gap-2">
                  <span className="text-3xl font-black text-slate-800 font-montserrat tracking-tighter">{currentTemp}°C</span>
                  <span className="text-sm text-slate-500 font-medium font-jua">{weatherInfo.desc}</span>
                </div>
              </div>

              <div className="hidden sm:flex flex-col items-end gap-1 text-slate-500">
                <div className="flex items-center gap-1.5 text-sm font-medium">
                  <Droplets className="w-3.5 h-3.5 text-blue-400" /> 습도 {currentHumid}%
                </div>
                <p className="text-xs opacity-70">실시간 기상청</p>
              </div>
            </div>
          </div>

          {/* 대만 환율 카드 */}
          <div 
            onClick={onOpenExchange}
            className="flex-1 bg-white rounded-3xl p-5 shadow-sm border border-slate-100/80 flex flex-col justify-between group hover:shadow-md transition-all relative overflow-hidden cursor-pointer hover:-translate-y-1 ring-2 ring-transparent hover:ring-yellow-100"
          >
            <div className="absolute -right-6 -top-6 w-24 h-24 bg-yellow-50 rounded-full opacity-50 group-hover:scale-110 transition-transform duration-500"></div>
            
            <div className="flex justify-between items-start w-full relative z-10 mb-4">
              <div className="flex items-center gap-2">
                <span className="text-sm font-bold text-slate-400 font-montserrat uppercase tracking-wider">Exchange Rate</span>
                <span className="relative flex h-2 w-2">
                  <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                  <span className="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                </span>
              </div>
              
              <div className="flex items-center gap-0.5 bg-yellow-50 text-yellow-600 px-2 py-1 rounded-md text-[11px] font-bold font-jua shadow-sm animate-pulse whitespace-nowrap">
                계산기 열기 <ChevronRight className="w-3 h-3" />
              </div>
            </div>

            <div className="flex justify-between items-end relative z-10 w-full">
              <div className="flex items-center gap-4">
                <div className="w-14 h-14 bg-gradient-to-br from-yellow-100 to-orange-50 rounded-2xl flex items-center justify-center text-yellow-600 shadow-inner">
                  <Coins className="w-7 h-7" />
                </div>
                <div className="flex items-baseline gap-1">
                  <span className="text-3xl font-black text-slate-800 font-montserrat tracking-tighter">{liveExchange}</span>
                  <span className="text-sm font-bold text-slate-500 font-montserrat ml-1">KRW</span>
                  <span className="text-xs text-slate-400 font-jua border-l border-slate-200 pl-2 ml-1">1 TWD</span>
                </div>
              </div>

              {/* 배지를 제거하고 텍스트를 깔끔하게 다듬었습니다 */}
              <div className="hidden sm:flex flex-col items-end gap-1 text-slate-500">
                <p className="text-xs opacity-70 mt-1">100 TWD = 약 <span className="font-bold">{Math.round(liveExchange * 100).toLocaleString()}</span>원</p>
              </div>
            </div>
          </div>
        </div>
      );
    };

    // 주간 날씨 모달
    const WeatherModal = ({ isOpen, onClose, liveWeather }) => {
      if (!isOpen) return null;

      const getDayName = (dateStr) => {
        const days = ['일', '월', '화', '수', '목', '금', '토'];
        return days[new Date(dateStr).getDay()];
      };

      let weeklyData = [];
      if (liveWeather && liveWeather.daily) {
        weeklyData = liveWeather.daily.time.map((dateStr, i) => {
          const wmoCode = liveWeather.daily.weather_code[i];
          const { desc, type } = parseWeatherCode(wmoCode);
          const isToday = i === 0;
          const tripDates = ["2026-03-11", "2026-03-12", "2026-03-13", "2026-03-14"];
          const isTripDay = tripDates.includes(dateStr);

          return {
            date: dateStr.slice(5).replace('-', '.'),
            day: isToday ? '오늘' : getDayName(dateStr),
            type,
            high: Math.round(liveWeather.daily.temperature_2m_max[i]),
            low: Math.round(liveWeather.daily.temperature_2m_min[i]),
            desc,
            isTripDay,
            isToday
          };
        });
      }

      return (
        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
          <div className="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity" onClick={onClose}></div>
          <div className="bg-white rounded-3xl w-full max-w-md relative z-10 overflow-hidden shadow-2xl animate-in fade-in zoom-in-95 duration-200">
            <div className="bg-blue-50/50 p-5 border-b border-slate-100 flex justify-between items-center">
              <div>
                <h3 className="font-montserrat font-black text-xl text-slate-800 tracking-tight flex items-center gap-2">
                  Taipei Live Forecast <span className="animate-pulse h-2 w-2 bg-emerald-500 rounded-full"></span>
                </h3>
                <p className="text-sm font-jua text-slate-500">실시간 향후 7일 날씨 예보</p>
              </div>
              <button onClick={onClose} className="p-2 bg-white rounded-full text-slate-400 hover:text-slate-800 hover:bg-slate-100 transition-colors shadow-sm border border-slate-100">
                <X className="w-5 h-5" />
              </button>
            </div>
            
            <div className="p-3 max-h-[60vh] overflow-y-auto">
              {weeklyData.length > 0 ? weeklyData.map((day, idx) => (
                <div key={idx} className={`flex items-center justify-between p-3 my-1 rounded-2xl transition-colors ${day.isToday ? 'bg-blue-50/60 border border-blue-100' : 'hover:bg-slate-50 border border-transparent'}`}>
                  <div className="flex items-center gap-3 w-[40%] relative">
                    <span className={`font-montserrat font-bold text-base ${day.isToday ? 'text-blue-900' : 'text-slate-600'}`}>{day.date}</span>
                    <span className={`font-jua text-sm ${day.isToday ? 'text-blue-700' : 'text-slate-400'}`}>{day.day}</span>
                    {day.isToday && (
                      <span className="text-[10px] font-bold text-white bg-blue-500 px-1.5 py-0.5 rounded shadow-sm tracking-wide">TODAY</span>
                    )}
                    {day.isTripDay && !day.isToday && (
                      <span className="text-[10px] font-bold text-white bg-orange-500 px-1.5 py-0.5 rounded shadow-sm tracking-wide">일정</span>
                    )}
                  </div>
                  <div className="flex items-center justify-center gap-2 w-[30%]">
                    {getWeatherIcon(day.type)}
                    <span className="text-xs font-medium text-slate-600 w-12 text-center">{day.desc}</span>
                  </div>
                  <div className="flex items-center justify-end gap-2 w-[30%] font-montserrat text-sm">
                    <span className="text-blue-400 font-medium">{day.low}°</span>
                    <span className="w-3 h-px bg-slate-300"></span>
                    <span className="text-orange-500 font-bold">{day.high}°</span>
                  </div>
                </div>
              )) : (
                <div className="p-10 text-center text-slate-400 text-sm font-medium">데이터를 불러오는 중입니다...</div>
              )}
            </div>
            <div className="p-4 bg-slate-50 text-center border-t border-slate-100">
              <p className="text-xs text-slate-500 font-medium">대만은 비가 자주 오니 <span className="font-bold text-blue-500">작은 우산</span>을 꼭 챙겨주세요 ☔️</p>
            </div>
          </div>
        </div>
      );
    };

    // --- NEW: 자유계산 & 환율 수정 기능을 갖춘 완벽한 계산기 ---
    const ExchangeModal = ({ isOpen, onClose, liveExchange }) => {
      const [twdVal, setTwdVal] = useState("100");
      const [krwVal, setKrwVal] = useState("");
      
      const [customRate, setCustomRate] = useState("");

      // 모달이 열릴 때 실시간 환율 정보 초기 세팅
      useEffect(() => {
        if (isOpen) {
          const defaultRate = liveExchange || "42.50";
          if (!customRate) {
            setCustomRate(defaultRate);
            setKrwVal(Math.round(100 * parseFloat(defaultRate)).toString());
          }
        }
      }, [isOpen, liveExchange]);

      if (!isOpen) return null;

      const rateToUse = parseFloat(customRate) || 42.50;

      // 콤마 제거/추가 헬퍼 함수
      const parseNum = (str) => str.toString().replace(/,/g, '');
      const formatNum = (str) => {
        if (!str) return "";
        const parts = str.toString().split('.');
        parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        return parts.join('.');
      };

      // TWD 입력 핸들러 (TWD -> KRW 자동계산)
      const handleTwdChange = (e) => {
        const rawVal = parseNum(e.target.value);
        if (isNaN(rawVal)) return;
        setTwdVal(rawVal);
        if (rawVal === '') setKrwVal('');
        else setKrwVal(Math.round(Number(rawVal) * rateToUse).toString());
      };

      // KRW 입력 핸들러 (KRW -> TWD 자동계산)
      const handleKrwChange = (e) => {
        const rawVal = parseNum(e.target.value);
        if (isNaN(rawVal)) return;
        setKrwVal(rawVal);
        if (rawVal === '') setTwdVal('');
        else setTwdVal((Number(rawVal) / rateToUse).toFixed(2).replace(/\.00$/, '')); // 소수점 .00 제거
      };

      // 환율 직접 인풋 수정
      const handleRateInput = (e) => {
        const val = e.target.value;
        setCustomRate(val);
        const rate = parseFloat(val) || 0;
        if (rate > 0 && twdVal) {
           setKrwVal(Math.round(Number(parseNum(twdVal)) * rate).toString());
        }
      };

      // 화살표 미세 조정 (0.1 단위)
      const adjustRate = (delta) => {
        const current = parseFloat(customRate) || 0;
        const next = Math.max(0, current + delta).toFixed(2);
        setCustomRate(next);
        if (twdVal) {
          setKrwVal(Math.round(Number(parseNum(twdVal)) * parseFloat(next)).toString());
        }
      };

      // 빠른 버튼 누적 덧셈 기능
      const handlePreset = (amount) => {
        const currentTwd = Number(parseNum(twdVal)) || 0;
        const newTwd = currentTwd + amount;
        setTwdVal(newTwd.toString());
        setKrwVal(Math.round(newTwd * rateToUse).toString());
      };

      return (
        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
          <div className="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity" onClick={onClose}></div>
          <div className="bg-white rounded-3xl w-full max-w-sm relative z-10 overflow-hidden shadow-2xl animate-in fade-in zoom-in-95 duration-200">
            <div className="bg-yellow-50/50 p-5 border-b border-yellow-100/50 flex justify-between items-center">
              <div>
                <h3 className="font-montserrat font-black text-xl text-slate-800 tracking-tight flex items-center gap-2">
                  Currency Calc <Calculator className="w-5 h-5 text-yellow-600" />
                </h3>
                <p className="text-sm font-jua text-slate-500">자유 양방향 환율 계산기</p>
              </div>
              <button onClick={onClose} className="p-2 bg-white rounded-full text-slate-400 hover:text-slate-800 hover:bg-slate-100 transition-colors shadow-sm border border-slate-100">
                <X className="w-5 h-5" />
              </button>
            </div>
            
            <div className="p-6 pb-4">
              {/* 직관적인 환율 미세 조정 패널 (화살표 & 직접 입력 방식) */}
              <div className="bg-emerald-50/50 rounded-2xl p-3 mb-5 border border-emerald-100 flex items-center justify-between">
                <span className="text-xs font-bold text-emerald-600 uppercase tracking-widest pl-1">적용 환율</span>
                <div className="flex items-center gap-2 text-sm font-bold text-slate-600 font-montserrat">
                  <span>1 TWD =</span>
                  <div className="flex items-center bg-white border border-emerald-200 rounded-lg overflow-hidden focus-within:ring-2 focus-within:ring-emerald-400 shadow-sm transition-all">
                    <input 
                      type="number" 
                      step="0.1"
                      value={customRate} 
                      onChange={handleRateInput}
                      className="w-16 py-1.5 pl-2 text-right font-black text-emerald-600 outline-none bg-transparent"
                    />
                    <div className="flex flex-col border-l border-emerald-100">
                      <button onClick={() => adjustRate(0.1)} className="px-1.5 py-0.5 hover:bg-emerald-100 text-emerald-600 active:bg-emerald-200 transition-colors"><ChevronUp className="w-3 h-3" /></button>
                      <div className="w-full h-px bg-emerald-100"></div>
                      <button onClick={() => adjustRate(-0.1)} className="px-1.5 py-0.5 hover:bg-emerald-100 text-emerald-600 active:bg-emerald-200 transition-colors"><ChevronDown className="w-3 h-3" /></button>
                    </div>
                  </div>
                  <span className="text-xs">KRW</span>
                </div>
              </div>

              {/* 입력 영역 (대만 달러 - TWD) */}
              <div className="bg-slate-50 rounded-2xl p-4 mb-3 border border-slate-200 relative shadow-inner focus-within:ring-2 focus-within:ring-blue-200 transition-all">
                <label className="text-xs font-bold text-slate-400 font-montserrat uppercase tracking-widest block mb-2">대만 달러 (TWD)</label>
                <div className="flex items-center justify-between">
                  <span className="text-2xl font-black text-slate-300">$</span>
                  <input 
                    type="text" 
                    inputMode="decimal"
                    value={formatNum(twdVal)}
                    onChange={handleTwdChange}
                    className="w-full bg-transparent text-right text-4xl font-black font-montserrat text-blue-600 focus:outline-none"
                    placeholder="0"
                  />
                </div>
              </div>

              {/* 빠른 추가 입력 버튼 (누적됨) */}
              <div className="grid grid-cols-4 gap-2 mb-4">
                {[50, 100, 500, 1000].map((amount) => (
                  <button 
                    key={amount}
                    onClick={() => handlePreset(amount)}
                    className="bg-white border border-slate-200 py-2.5 rounded-xl text-sm font-black font-montserrat text-slate-600 hover:bg-blue-50 hover:text-blue-700 hover:border-blue-300 transition-all shadow-sm active:scale-95 active:bg-blue-100"
                  >
                    +{amount}
                  </button>
                ))}
              </div>

              {/* 방향 아이콘 */}
              <div className="flex justify-center -my-3 relative z-10 pointer-events-none">
                <div className="bg-white p-1.5 rounded-full border border-slate-200 shadow-sm text-slate-300">
                  <ArrowDownUp className="w-4 h-4" />
                </div>
              </div>

              {/* 결과 및 역방향 입력 영역 (한국 원 - KRW) */}
              <div className="bg-slate-800 rounded-2xl p-4 mt-1 border border-slate-700 relative overflow-hidden shadow-lg focus-within:ring-2 focus-within:ring-yellow-500/50 transition-all">
                <div className="absolute -right-4 -bottom-4 opacity-10 text-white pointer-events-none">
                  <Coins className="w-24 h-24" />
                </div>
                <label className="text-xs font-bold text-slate-400 font-montserrat uppercase tracking-widest block mb-2 relative z-10">한국 원 (KRW)</label>
                <div className="flex items-center justify-between relative z-10">
                  <span className="text-2xl font-black text-slate-500">₩</span>
                  <input 
                    type="text"
                    inputMode="numeric"
                    value={formatNum(krwVal)}
                    onChange={handleKrwChange}
                    className="w-full bg-transparent text-right text-4xl font-black font-montserrat text-yellow-400 focus:outline-none"
                    placeholder="0"
                  />
                </div>
              </div>
            </div>
            
            <div className="p-4 bg-slate-50 border-t border-slate-100 flex justify-center items-center">
              <p className="text-[11px] text-slate-400 font-medium font-jua">양쪽 칸 모두 자유롭게 숫자를 입력할 수 있습니다.</p>
            </div>
          </div>
        </div>
      );
    };

    const EventCard = ({ event }) => (
      <div className="group relative bg-white rounded-[2rem] shadow-sm hover:shadow-xl transition-all duration-500 border border-slate-100/80 flex flex-col h-full hover:-translate-y-1.5 overflow-hidden">
        <div className="relative h-56 overflow-hidden bg-gray-100">
          <img src={event.image} alt={event.title} className="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700" />
          <div className="absolute inset-0 bg-gradient-to-t from-gray-900/40 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500" />
          <div className="absolute top-4 left-4 bg-white/95 backdrop-blur-md px-3.5 py-1.5 rounded-xl text-sm font-bold text-gray-800 shadow-sm flex items-center gap-1.5 font-montserrat">
            <Clock className="w-4 h-4 text-blue-600" /> {event.time}
          </div>
        </div>
        <div className="px-5 py-6 flex-1 flex flex-col relative">
          <div className="absolute -top-7 right-5 w-14 h-14 bg-white rounded-full flex items-center justify-center shadow-lg border border-gray-50 z-10 group-hover:scale-110 transition-transform duration-300">
            <IconByType type={event.type} />
          </div>
          <h3 className={`text-xl font-bold mb-2 tracking-tight transition-colors ${event.type === 'star' ? 'text-purple-700' : 'text-gray-800 group-hover:text-blue-700'}`}>
            {event.title}
          </h3>
          <div className="flex items-center text-gray-500 text-sm mb-4 font-medium">
            <MapPin className="w-4 h-4 mr-1 text-gray-400" />
            {event.location}
          </div>
          {event.note && (
            <div className={`mt-auto p-3.5 rounded-xl flex items-start gap-2.5 border ${event.type === 'star' ? 'bg-yellow-50/80 border-yellow-100/50' : 'bg-slate-50 border-slate-100'}`}>
              <Info className={`w-4 h-4 flex-shrink-0 mt-0.5 ${event.type === 'star' ? 'text-yellow-600' : 'text-blue-500'}`} />
              <p className={`text-sm leading-relaxed font-medium ${event.type === 'star' ? 'text-yellow-800' : 'text-slate-700'}`}>
                {event.note}
              </p>
            </div>
          )}
        </div>
      </div>
    );

    const EndOfDayCard = ({ day }) => (
      <div className="group relative overflow-hidden rounded-[2rem] shadow-sm border border-slate-100 h-full min-h-[300px] flex items-center justify-center p-3">
        <div className="relative w-full h-full rounded-[1.5rem] overflow-hidden flex items-center justify-center">
            <img src="https://images.unsplash.com/photo-1631049307264-da0ec9d70304?auto=format&fit=crop&q=80&w=800" alt="Relaxing Hotel Room" className="absolute inset-0 w-full h-full object-cover brightness-50 group-hover:scale-105 transition-transform duration-700" />
            <div className="absolute inset-0 bg-black/30 group-hover:bg-black/40 transition-colors duration-500" />
            <div className="relative z-10 text-center text-white p-6 transform group-hover:-translate-y-2 transition-transform duration-500">
            <div className="bg-white/20 backdrop-blur-md p-4 rounded-full inline-block mb-4 shadow-lg border border-white/10">
                <BedDouble className="w-8 h-8 text-white" />
            </div>
            <h3 className="text-2xl font-bold mb-2 tracking-wide">Day {day} 일정 종료</h3>
            <p className="text-sm text-gray-200 font-light opacity-90">편안한 휴식으로 에너지를 충전하세요</p>
            </div>
        </div>
      </div>
    );

    const DayNavigator = ({ days, currentDay, onSelect }) => (
      <div className="flex overflow-x-auto pb-4 gap-3 no-scrollbar snap-x">
        {days.map((d) => (
          <button
            key={d.day}
            onClick={() => onSelect(d.day)}
            className={`snap-center flex-shrink-0 px-7 py-3.5 rounded-2xl text-sm font-medium transition-all duration-300 border ${
              currentDay === d.day
                ? 'bg-blue-600 text-white border-blue-600 shadow-xl shadow-blue-600/20 scale-105 font-bold'
                : 'bg-white text-gray-500 border-gray-200 hover:border-gray-300 hover:bg-gray-50'
            }`}
          >
            <span className="font-montserrat text-base">Day {d.day}</span>
            <span className={`block text-xs mt-1 font-jua opacity-90 ${currentDay === d.day ? 'text-blue-100' : 'text-gray-400'}`}>
              {d.date}
            </span>
          </button>
        ))}
      </div>
    );

    const MobileMenu = ({ isOpen, onClose, days, onSelectDay }) => {
      if (!isOpen) return null;
      return (
        <div className="absolute top-[80px] right-4 w-64 bg-white/95 backdrop-blur-md rounded-3xl shadow-2xl border border-gray-100 z-50 animate-in fade-in zoom-in-95 duration-200 p-2 overflow-hidden">
          <div className="p-4 border-b border-gray-100 mb-2">
            <h3 className="font-montserrat font-bold text-gray-800 text-lg">Quick Jump</h3>
            <p className="text-xs text-gray-500">원하는 일정으로 바로 이동하세요</p>
          </div>
          <div className="flex flex-col gap-1">
            {days.map((d) => (
              <button
                key={d.day}
                onClick={() => { onSelectDay(d.day); onClose(); }}
                className="flex items-center justify-between p-3.5 rounded-2xl hover:bg-slate-50 text-left group transition-colors"
              >
                <div>
                  <span className="font-bold text-blue-900 font-montserrat block">Day {d.day}</span>
                  <span className="text-xs text-gray-500 font-medium">{d.title}</span>
                </div>
                <ArrowRight className="w-4 h-4 text-gray-300 group-hover:text-blue-500 transition-transform group-hover:translate-x-1" />
              </button>
            ))}
          </div>
        </div>
      );
    };

    function App() {
      const [selectedDay, setSelectedDay] = useState(1);
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      const [isWeatherModalOpen, setIsWeatherModalOpen] = useState(false);
      const [isExchangeModalOpen, setIsExchangeModalOpen] = useState(false);
      
      const [liveWeather, setLiveWeather] = useState(null);
      const [liveExchange, setLiveExchange] = useState("42.50"); 

      useEffect(() => {
        fetch('https://api.open-meteo.com/v1/forecast?latitude=25.0478&longitude=121.5319&current=temperature_2m,relative_humidity_2m,weather_code&daily=weather_code,temperature_2m_max,temperature_2m_min&timezone=Asia%2FTaipei')
          .then(res => res.json())
          .then(data => setLiveWeather(data))
          .catch(err => console.error("Weather API error", err));

        fetch('https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies/twd.json')
          .then(res => res.json())
          .then(data => {
            if (data && data.twd && data.twd.krw) {
              setLiveExchange(data.twd.krw.toFixed(2));
            }
          })
          .catch(err => console.error("Exchange API error", err));
      }, []);

      const currentSchedule = tripData.days.find(d => d.day === selectedDay);

      return (
        <div className="min-h-screen bg-slate-50 font-sans selection:bg-blue-100">
          {/* 1. Header (Vibe & Inspiration) */}
          <header className="relative flex flex-col w-full min-h-[650px] lg:min-h-[85vh] overflow-hidden bg-gray-900">
            <div className="absolute inset-0 z-0">
              <img src="https://images.unsplash.com/photo-1470004914212-05527e49370b?auto=format&fit=crop&q=80&w=2000" alt="Taipei City Morning Vibe" className="w-full h-full object-cover object-center brightness-95" />
              <div className="absolute inset-0 bg-gradient-to-b from-black/40 via-transparent to-black/80" />
            </div>
            
            <nav className="relative z-10 w-full p-4 md:p-6 flex justify-between items-center text-white">
              <div className="text-lg md:text-xl font-black tracking-tight bg-black/20 backdrop-blur-md px-5 py-2 rounded-full border border-white/20 font-montserrat shadow-lg">
                INCAR TRIP
              </div>
              <div className="relative">
                <button onClick={() => setIsMenuOpen(!isMenuOpen)} className={`p-3 rounded-full transition-all duration-300 shadow-md ${isMenuOpen ? 'bg-white text-gray-900 rotate-90' : 'bg-black/20 backdrop-blur-md text-white hover:bg-white/30 border border-white/20'}`}>
                    {isMenuOpen ? <X size={24} /> : <Menu size={24} />}
                </button>
                <MobileMenu isOpen={isMenuOpen} onClose={() => setIsMenuOpen(false)} days={tripData.days} onSelectDay={setSelectedDay} />
              </div>
            </nav>

            <div className="relative z-10 flex-1 min-h-[40px]"></div>

            {/* Hero Content */}
            <div className="relative z-10 w-full px-6 md:px-12 pb-20 md:pb-28 max-w-6xl mx-auto flex flex-col justify-end">
              <div className="text-4xl md:text-5xl lg:text-6xl font-montserrat font-black text-[#FFD700] mb-2 tracking-[0.15em] drop-shadow-[0_4px_4px_rgba(0,0,0,0.8)] self-start">
                2025
              </div>
              <div className="inline-block relative self-start">
                  <h1 className="text-7xl sm:text-8xl md:text-[8rem] lg:text-[9.5rem] text-white font-playfair font-bold custom-logo-text drop-shadow-[0_10px_10px_rgba(0,0,0,0.5)] z-20 relative pr-4">
                <span className="ml-[-0.05em]">Incar</span>
                <span className="ml-[0.05em]">Spring Camp</span>
              </h1>
              <p className="absolute -bottom-8 right-10 md:-bottom-12 md:right-16 lg:-bottom-14 lg:right-28 text-[#FFD700] text-3xl md:text-[2.5rem] font-playfair font-bold italic drop-shadow-lg tracking-wide z-30">
                in Taiwan
              </p>
          </div>
          <div className="mt-20 flex flex-wrap items-center gap-3 text-white/90">
            <div className="flex items-center gap-2 bg-blue-600/95 backdrop-blur-md px-5 py-3 rounded-2xl text-sm md:text-base font-bold shadow-xl shadow-blue-900/30 font-montserrat tracking-wide border border-blue-400/30">
              <CalendarDays className="w-5 h-5" />
              {tripData.dates}
            </div>
            <span className="hidden lg:inline text-white/40 mx-2 text-xl font-light">|</span>
            <p className="text-sm md:text-base text-gray-200 font-medium font-jua w-full lg:w-auto mt-3 lg:mt-0 drop-shadow-md">
              {tripData.description}
            </p>
          </div>
        </div>
      </header>

      {/* 2. Main Layout */}
      {/* 본문 영역이 배너를 너무 많이 침범하지 않도록 끌어올리는 마진(-mt-10)을 살짝 줄였습니다 (-mt-4 md:-mt-6). */}
      <main className="max-w-6xl mx-auto px-4 py-8 -mt-4 md:-mt-6 relative z-20">
        <div className="animate-fade-in-up">
          <QuickInfoBoard 
            onOpenWeather={() => setIsWeatherModalOpen(true)} 
                onOpenExchange={() => setIsExchangeModalOpen(true)}
                liveWeather={liveWeather} 
                liveExchange={liveExchange} 
              />
            </div>

            <div className="mb-10 animate-fade-in-up" style={{ animationDelay: '0.1s' }}>
              <DayNavigator days={tripData.days} currentDay={selectedDay} onSelect={setSelectedDay} />
            </div>

            <div className="animate-fade-in-up" style={{ animationDelay: '0.2s' }}>
              <div className="flex items-end gap-4 mb-8 ml-2">
                <h2 className="text-5xl font-black text-slate-800 font-montserrat tracking-tighter drop-shadow-sm">Day {currentSchedule.day}</h2>
                <span className="text-xl text-slate-500 font-jua border-l-2 border-slate-300 pl-4 pb-1.5 opacity-90">
                  {currentSchedule.title}
                </span>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                {currentSchedule.events.map((event, index) => (
                  <React.Fragment key={index}>
                    <EventCard event={event} />
                  </React.Fragment>
                ))}
                <EndOfDayCard day={selectedDay} />
              </div>
            </div>
          </main>

          <footer className="bg-slate-100 border-t border-slate-200 py-16 mt-16 text-center text-slate-400 text-sm">
            <p className="font-montserrat font-bold text-slate-500">© 2026 INCAR Financial Service. All rights reserved.</p>
            <p className="mt-2 text-xs text-slate-400 font-jua opacity-80">Designed with First Principles.</p>
          </footer>

          {/* Modals */}
          <WeatherModal 
            isOpen={isWeatherModalOpen} 
            onClose={() => setIsWeatherModalOpen(false)} 
            liveWeather={liveWeather} 
          />
          <ExchangeModal 
            isOpen={isExchangeModalOpen} 
            onClose={() => setIsExchangeModalOpen(false)} 
            liveExchange={liveExchange} 
          />
        </div>
      );
    }

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
